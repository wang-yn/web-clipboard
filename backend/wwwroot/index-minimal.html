<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Clipboard</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;min-height:100vh;color:#333}
        .container{max-width:800px;margin:0 auto;padding:16px}
        h1{text-align:center;margin-bottom:32px;font-size:28px;font-weight:700}
        .grid{display:grid;gap:24px}
        @media(min-width:768px){.grid{grid-template-columns:1fr 1fr}}
        .card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:24px}
        h2{font-size:18px;margin-bottom:16px;color:#666}
        textarea,input[type=text]{width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;font-size:14px;resize:none}
        textarea{height:120px}
        button{width:100%;padding:10px 16px;border:none;border-radius:6px;font-size:14px;font-weight:500;cursor:pointer;transition:background 0.2s}
        .btn-blue{background:#3b82f6;color:#fff}.btn-blue:hover{background:#2563eb}
        .btn-green{background:#10b981;color:#fff}.btn-green:hover{background:#059669}
        .btn-gray{background:#6b7280;color:#fff}.btn-gray:hover{background:#4b5563}
        .btn-group{display:flex;gap:8px;margin:12px 0}
        .file-area{border:2px dashed #ddd;border-radius:6px;padding:32px;text-align:center;cursor:pointer;transition:border 0.2s}
        .file-area:hover{border-color:#3b82f6;color:#3b82f6}
        .status{margin-top:16px;padding:12px;border-radius:6px;font-size:14px;display:none}
        .success{background:#d1fae5;color:#065f46;border:1px solid #a7f3d0}
        .error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
        .recent{margin-top:32px}
        .item{display:flex;justify-content:space-between;align-items:center;padding:12px;background:#f9fafb;border:1px solid #e5e7eb;border-radius:6px;margin-bottom:8px;font-size:14px}
        .item-btn{padding:4px 8px;margin-left:4px;border-radius:4px;font-size:12px;cursor:pointer}
        .hidden{display:none}
        @media(max-width:640px){.container{padding:12px}.btn-group{flex-direction:column}}
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 Web Clipboard</h1>
        <p style="text-align:center;font-size:12px;color:#666;margin-bottom:24px">⏰ Content expires after 10 minutes</p>
        <div class="grid">
            <div class="card">
                <h2>📝 Text</h2>
                <textarea id="textContent" placeholder="Paste or type text..."></textarea>
                <div class="btn-group">
                    <button id="saveText" class="btn-blue">💾 Save</button>
                    <button id="copyText" class="btn-green">📋 Copy</button>
                </div>
                <input type="text" id="textId" placeholder="Enter 4-char ID" maxlength="6" style="text-transform:uppercase">
                <button id="loadText" class="btn-gray">📥 Load</button>
            </div>
            <div class="card">
                <h2>📁 File</h2>
                <input type="file" id="fileInput" class="hidden">
                <div id="selectFile" class="file-area">📎 Select file</div>
                <div id="selectedFile"></div>
                <button id="uploadFile" class="btn-blue" disabled>⬆️ Upload</button>
                <input type="text" id="fileId" placeholder="Enter 4-char ID" maxlength="6" style="margin-top:12px;text-transform:uppercase">
                <button id="downloadFile" class="btn-gray">📥 Download</button>
            </div>
        </div>
        <div id="statusMessage" class="status"></div>
        <div class="recent card">
            <h2>📋 Recent</h2>
            <div id="recentItems"></div>
        </div>
    </div>
    <script src="app-minimal.js"></script>
</body>
</html>
