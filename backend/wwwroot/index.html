<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clipboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .container { padding: 1rem; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-4xl py-4 px-2 sm:px-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6 sm:mb-8">Web Clipboard</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
            <!-- Text Clipboard Section -->
            <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-700">📝 Text Clipboard</h2>
                
                <div class="mb-4">
                    <textarea 
                        id="textContent" 
                        placeholder="Paste or type your text here..."
                        class="w-full h-32 sm:h-40 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    ></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-2 mb-4">
                    <button 
                        id="saveText" 
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm"
                    >
                        💾 Save Text
                    </button>
                    <button 
                        id="copyText" 
                        class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm"
                    >
                        📋 Copy Text
                    </button>
                </div>
                
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="textId" 
                        placeholder="Enter 4-char ID (e.g. A1B2)"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                        maxlength="6"
                        style="text-transform: uppercase"
                    />
                </div>
                
                <button 
                    id="loadText" 
                    class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm"
                >
                    📥 Load Text
                </button>
            </div>

            <!-- File Clipboard Section -->
            <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-700">📁 File Clipboard</h2>
                
                <div class="mb-4">
                    <div class="relative">
                        <input 
                            type="file" 
                            id="fileInput" 
                            class="hidden"
                            accept="*/*"
                        />
                        <button 
                            id="selectFile" 
                            class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-blue-500 hover:text-blue-500 transition-colors text-sm"
                        >
                            📎 Click to select file or drag & drop
                        </button>
                    </div>
                    <div id="selectedFile" class="mt-2 text-sm text-gray-600"></div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-2 mb-4">
                    <button 
                        id="uploadFile" 
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm disabled:opacity-50"
                        disabled
                    >
                        ⬆️ Upload File
                    </button>
                </div>
                
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="fileId" 
                        placeholder="Enter 4-char ID (e.g. X9Y8)"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                        maxlength="6"
                        style="text-transform: uppercase"
                    />
                </div>
                
                <button 
                    id="downloadFile" 
                    class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm"
                >
                    📥 Download File
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="mt-4 p-3 rounded-lg hidden text-sm"></div>
        
        <!-- Recent Items -->
        <div class="mt-6 sm:mt-8 bg-white rounded-lg shadow-md p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-700">📋 Recent Items</h2>
            <div id="recentItems" class="space-y-2"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
